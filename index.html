<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <div class="top-links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <!-- Main Search Box -->
    <div class="main">
        <h1 class="logo">Google</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-box" placeholder="Search Google...">
            <div class="buttons">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
